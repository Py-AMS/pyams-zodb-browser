[buildout]
eggs-directory = eggs
extends = http://download.ztfy.org/pyams/pyams-dev-v2.cfg
socket-timeout = 3

versions = versions
allow-picked-versions = false
newest = false

src = src
develop =
    .
    ../myams_js
    ../pyams_batching
    ../pyams_file
    ../pyams_form
    ../pyams_i18n
    ../pyams_layer
    ../pyams_mail
    ../pyams_pagelet
    ../pyams_security
    ../pyams_site
    ../pyams_skin
    ../pyams_table
    ../pyams_template
    ../pyams_utils
    ../pyams_viewlet
    ../pyams_zmi

parts =
    package
    i18n
    pylint
    test

[package]
recipe = zc.recipe.egg
eggs = pyams_zodb_browser

[i18n]
recipe = zc.recipe.egg
eggs =
    babel
    lingua

[pylint]
recipe = zc.recipe.egg
eggs =
    ${package:eggs}
    pylint
entry-points = pylint=pylint.lint:Run
arguments = sys.argv[1:]

[test]
recipe = zc.recipe.testrunner
eggs =
    pyams_zodb_browser [test]

[versions]
pyams_zodb_browser = 1.3.0
